<div class="card">
    <header>
        <h1>AGE CALCULATOR</h1>
    </header>
    <div>
        <label>Enter your Date of Birth</label><br>
        <input id="inputDob" type="date" value="2000-01-01" />
    </div>
    <div>
        <label>Current Date</label><br>
        <input id="cdate" type="date" value="" />
    </div>
    <button type="button" onclick="getDOB()">Calculate</button>
    <div id="currentAge"></div>
</div>
<footer class="footer">

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}

// Example age calculator function
function getDOB() {
    const dob = new Date(document.getElementById("inputDob").value);
    const current = new Date(document.getElementById("cdate").value || new Date());
    if(dob > current){
        document.getElementById("currentAge").innerText = "Invalid Date";
        return;
    }
    let age = current.getFullYear() - dob.getFullYear();
    let monthDiff = current.getMonth() - dob.getMonth();
    let dayDiff = current.getDate() - dob.getDate();
    if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
        age--;
    }
    document.getElementById("currentAge").innerText = "Your Age: " + age + " years";
}
</script>
