<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quadratic Formula Calculator</title>

<style>
/* ---------------------- RESET ------------------------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body {
    height: 100%;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* ---------------------- NAVBAR ------------------------- */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #3b3b3b;
    color: white;
    padding: 14px 20px;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.hamburger span {
    width: 28px;
    height: 3px;
    background: white;
    border-radius: 2px;
}

/* ---------------------- DROPDOWN MENU (outside navbar) ------------------------- */
.nav-links {
    position: absolute;
    top: 56px;
    right: 0;
    width: 220px;
    background: #3b3b3b;
    display: none;
    flex-direction: column;
    padding: 10px 0;
    border-radius: 0 0 8px 8px;
    z-index: 999;
}

.nav-links a {
    color: white;
    padding: 12px 0;
    text-align: center;
    text-decoration: none;
    display: block;
    transition: 0.2s;
}

.nav-links a:hover {
    background: #555;
}

.nav-links.active {
    display: flex;
}

/* ---------------------- RESPONSIVE ------------------------- */
@media (max-width: 768px) {
    .hamburger {
        display: flex;
    }
}

/* ---------------------- CALCULATOR ------------------------- */
.calculator {
    width: 350px;
    margin: 80px auto;
    padding: 20px;
    background: #e0e0e0;
    border-radius: 12px;
    box-shadow: 0px 0px 10px #0003;
}

.calculator h2 {
    text-align: center;
}

.calculator form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.calculator input {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    padding: 12px;
    font-size: 18px;
    background: #4a4a4a;
    color: white;
    border: none;
    margin-top: 10px;
    border-radius: 8px;
    cursor: pointer;
}

button:active {
    background: #333;
    transform: scale(0.95);
}

#result {
    margin-top: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>

<body>

<!-- ---------------------- NAVBAR ------------------------- -->
<nav class="navbar">
    <div class="logo">Quadratic Calculator</div>

    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<!-- ------------- DROPDOWN MENU (moved OUTSIDE navbar) ------------- -->
<div class="nav-links" id="menu">
    <a href="index.html">Home</a>
    <a href="scientific_calc.html">Scientific_Calculator</a>
    <a href="About.html">Age_Calculator</a>
    <a href="Contact.html">Binary_Calculator</a>
    <a href="file.html">LCM_Calculator</a>
    <a href="page.html">HCF_Calculator</a>
    <a href="pc.html">P&C_Calculator</a>
    <a href="area.html">Area_Calculator</a>
    <a href="matrix.html">Matrix_Calculator</a>
</div>

<!-- ---------------------- CALCULATOR ------------------------- -->
<div class="calculator">
    <h2>Quadratic Formula Calculator</h2>

    <form>
        <label for="a">a (coefficient of xÂ²):</label>
        <input type="number" id="a" required>

        <label for="b">b (coefficient of x):</label>
        <input type="number" id="b" required>

        <label for="c">c (constant term):</label>
        <input type="number" id="c" required>

        <button id="calculate-btn">Calculate Roots</button>
    </form>

    <p id="result"></p>
</div>

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}
</script>

<script src="script6.js"></script>

</body>
</html>
