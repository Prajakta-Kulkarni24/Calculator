<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
/* ---------------------- GLOBAL ------------------------- */
* {
    margin: 0;
    padding: 0;
   box-sizing: border-box 
}
html, body {
    height:100% ;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

/* ---------------------- NAVBAR ------------------------- */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #3b3b3b;
    color: white;
    padding: 14px 20px;
    position: sticky;
    top: 0;
    z-index: 10;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.nav-links {
    display: flex;
    gap: 15px;
    align-items: center;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: 0.2s;
}

.nav-links a:hover {
    background: #555;
}

/* Hamburger */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
}

.hamburger span {
    width: 28px;
    height: 3px;
    background: white;
    border-radius: 2px;
}

/* Responsive Navigation */
@media (max-width: 768px) {
    .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        width: 220px;
        flex-direction: column;
        background: #3b3b3b;
        padding: 10px 0;
        display: none;
        border-radius: 0 0 8px 8px;
    }
    .nav-links a {
        display: block;
        text-align: center;
        padding: 10px 0;
        margin: 0;
        border-radius: 0;
    }
    .nav-links.active {
        display: flex;
    }
    .hamburger {
        display: flex;
    }
}

/* ---------------------- CALCULATOR ------------------------- */
.calc-container {
    width: 320px;
    margin: 60px auto;
    padding: 20px;
    background: #e0e0e0;
    border-radius: 12px;
    box-shadow: 0px 0px 10px #0003;
}

.display {
    width: 100%;
    height: 60px;
    background: #ffffff;
    border-radius: 8px;
    font-size: 26px;
    text-align: right;
    padding: 15px;
    box-sizing: border-box;
    overflow: hidden;
}

.buttons {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    padding: 18px;
    font-size: 20px;
    border: none;
    background: #d3d3d3;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
}

button:active {
    transform: scale(0.95);
    background: #b8b8b8;
}

.equal {
    background: #4a4a4a !important;
    color: white;
}

@media (max-width: 400px) {
    .calc-container {
        width: 90%;
        margin: 60px auto;
    }

    .buttons button {
        padding: 15px;
        font-size: 18px;
    }

    .display {
        font-size: 22px;
        height: 50px;
        padding: 12px;
    }
}
/* ---------------------- FOOTER ------------------------- */
.footer {
    background: #3b3b3b;      /* same as navbar */
    color: white;
    text-align: center;
    padding: 12px 0;
    margin-top: 40px;
    width: 100%;
    font-size: 16px;
}
</style>
</head>
<body>

<!-- --------------------- NAVBAR --------------------------- -->
<nav class="navbar">
    <div class="logo">Calculator</div>

    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="nav-links" id="menu">
        <a href="scientific_calc.html">Scientific_Calculator</a>
        <a href="About.html">Age_Calculator</a>
        <a href="Contact.html">Binary_Calculator</a>
        <a href="file.html">LCM_Calculator</a>
        <a href="page.html">HCF_Calculatot</a>
        <a href="calc.html">Quadratic_Calculator</a>
        <a href="pc.html">P&C_Calculator</a>
        <a href="area.html">Area_Calculator</a>
        <a href="matrix.html">Matrix_Calculator</a>
    </div>
</nav>

<!-- --------------------- CALCULATOR --------------------------- -->
<div class="calc-container">
    <div id="display" class="display">0</div>

    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="append('%')">%</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="append('/')">÷</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('*')">×</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('-')">−</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('0')" style="grid-column: span 2;">0</button>
        <button onclick="append('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<footer class="footer">
    © 2025 Calculator
</footer>
<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}

function append(value) {
    let display = document.getElementById("display");
    if (display.innerText === "0") {
        display.innerText = value;
    } else {
        display.innerText += value;
    }
}

function clearDisplay() {
    document.getElementById("display").innerText = "0";
}

function backspace() {
    let text = document.getElementById("display").innerText;
    document.getElementById("display").innerText =
        text.length > 1 ? text.slice(0, -1) : "0";
}

function calculate() {
    try {
        let result = eval(document.getElementById("display").innerText);
        document.getElementById("display").innerText = result;
    } catch {
        document.getElementById("display").innerText = "Error";
    }
}
</script>
</body>
</html>
