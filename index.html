<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/calc_style.css">

    <!-- JS -->
    <script src="code.js" defer></script>
</head>
<body>

<!-- ‚≠ê NAVIGATION BAR WITH HAMBURGER -->
<nav>
    <div class="nav-container">
        <div class="logo">Calculator</div>

        <!-- Dark/Light Toggle -->
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

        <ul id="nav-links">
            <li><a href="scientific_calc.html">scientific_calc</a></li>
            <li><a href="About.html">age_calc</a></li>
            <li><a href="Contact.html">binary_calc</a></li>
            <li><a href="file.html">lcm_calc</a></li>
            <li><a href="page.html">hcf_calc</a></li>
            <li><a href="calc.html">quadratic_calc</a></li>
            <li><a href="pc.html">p&c_calc</a></li>
            <li><a href="area.html">area_calc</a></li>
            <li><a href="matrix.html">matrix_calc</a></li>
        </ul>
    </div>
</nav>

<!-- ‚≠ê RESPONSIVE CALCULATOR -->
<div id="calculator">
    <h1 class="calc-title">Calculator</h1>

    <p id="last_operation_history"></p>
    <p id="box" class="box">0</p>

    <div class="btn-grid">
        <button onclick="calculate_percentage()">%</button>
        <button onclick="clear_entry()">CE</button>
        <button onclick="button_clear()">C</button>
        <button onclick="backspace_remove()">‚å´</button>

        <button onclick="division_one()">1/x</button>
        <button onclick="power_of()">x¬≤</button>
        <button onclick="square_root()">‚àö</button>
        <button class="operator" onclick="button_number('+')">+</button>

        <button onclick="button_number('7')">7</button>
        <button onclick="button_number('8')">8</button>
        <button onclick="button_number('9')">9</button>
        <button class="operator" onclick="button_number('-')">‚àí</button>

        <button onclick="button_number('4')">4</button>
        <button onclick="button_number('5')">5</button>
        <button onclick="button_number('6')">6</button>
        <button class="operator" onclick="button_number('*')">√ó</button>

        <button onclick="button_number('1')">1</button>
        <button onclick="button_number('2')">2</button>
        <button onclick="button_number('3')">3</button>
        <button class="operator" onclick="button_number('/')">√∑</button>

        <button onclick="plus_minus()">¬±</button>
        <button onclick="button_number('0')">0</button>
        <button onclick="button_number('.')">.</button>
        <button class="operator" onclick="button_number('=')">=</button>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById('nav-links').classList.toggle('active');
    }

    function toggleTheme() {
        document.body.classList.toggle("light-mode");
        let btn = document.querySelector(".theme-toggle");
        btn.textContent = document.body.classList.contains("light-mode") ? "‚òÄÔ∏è" : "üåô";
    }
</script>

</body>
</html>
