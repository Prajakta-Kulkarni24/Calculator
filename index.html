<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Calculator</title>

<style>
/* ------------------- GLOBAL ------------------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #e6e6e6;
}

/* ------------------- NAVBAR ------------------- */
nav {
    background: #333;
    color: white;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

/* Hamburger Menu */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
}
.hamburger div {
    width: 25px;
    height: 3px;
    background: white;
    margin: 4px;
}

/* Mobile Navigation */
@media (max-width: 768px) {
    nav ul {
        position: absolute;
        top: 60px;
        right: 0;
        background: #333;
        width: 180px;
        flex-direction: column;
        padding: 15px;
        display: none;
    }
    nav ul.active {
        display: block;
    }
    .hamburger {
        display: flex;
    }
}

/* ------------------- CALCULATOR ------------------- */
.calculator {
    width: 100%;
    max-width: 350px;
    margin: 40px auto;
    background: #f7f7f7;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px #0002;
}

#display {
    width: 100%;
    padding: 15px;
    font-size: 22px;
    border: none;
    border-radius: 8px;
    text-align: right;
    margin-bottom: 20px;
    background: #ddd;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

.buttons button {
    padding: 18px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #ccc;
    transition: 0.2s;
}

.buttons button:active {
    transform: scale(0.95);
    background: #b5b5b5;
}

.clear-btn {
    grid-column: span 4;
    background: #ff5b5b !important;
    color: white;
}
</style>
</head>
<body>

<!-- ------------------- NAVBAR ------------------- -->
<nav>
    <div class="logo">Calculator</div>

    <ul id="nav-links">
        <li><a href="scientific_calc.html">Scientific Calc</a></li>
        <li><a href="age_calc.html">Age Calc</a></li>
        <li><a href="binary_calc.html">Binary Calc</a></li>
        <li><a href="lcm_calc.html">LCM Calc</a></li>
        <li><a href="hcf_calc.html">HCF Calc</a></li>
        <li><a href="quadratic_calc.html">Quadratic Calc</a></li>
        <li><a href="pc_calc.html">P&C Calc</a></li>
        <li><a href="area_calc.html">Area Calc</a></li>
        <li><a href="matrix_calc.html">Matrix Calc</a></li>
    </ul>

    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
</nav>

<!-- ------------------- CALCULATOR ------------------- -->
<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button class="clear-btn" onclick="clearDisplay()">CLEAR</button>
    </div>
</div>

<!-- ------------------- JAVASCRIPT ------------------- -->
<script>
function press(value) {
    document.getElementById("display").value += value;
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function calculate() {
    let display = document.getElementById("display");
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}

function toggleMenu() {
    document.getElementById("nav-links").classList.toggle("active");
}
</script>

</body>
</html>
