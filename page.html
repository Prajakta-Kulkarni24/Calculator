.calculator form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.calculator input[type="number"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    padding: 12px;
    font-size: 18px;
    background: #4a4a4a;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
}

button:active {
    transform: scale(0.95);
    background: #333;
}

#result {
    margin-top: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

@media (max-width: 400px) {
    .calculator {

<!-- --------------------- HCF CALCULATOR --------------------------- -->
<div class="calculator">
    <h2>HCF Calculator</h2>
    <form id="hcfForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <button type="submit" id="calculate-btn">Calculate HCF</button>
    </form>
    <p id="result"></p>
</div>
<footer class="footer">
    Â©2025 Calculator
</footer>
<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}

// Example HCF function
document.getElementById("hcfForm").addEventListener("submit", function(e){
    e.preventDefault();
    let a = parseInt(document.getElementById("num1").value);
    let b = parseInt(document.getElementById("num2").value);
    
    function hcf(x, y){
        while(y) {
            let t = y;
            y = x % y;
            x = t;
        }
        return x;
    }

    document.getElementById("result").innerText = "HCF: " + hcf(a,b);
});
</script>
