 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Calculator</title>

<style>
/* ---------------------- GLOBAL ------------------------- */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

/* ---------------------- NAVBAR ------------------------- */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #3b3b3b;
    color: white;
    padding: 14px 20px;
    position: sticky;
    top: 0;
   z-index: 1000;    /* make sure it stays above other elements */
    width: 100%;      /* full width */
    box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* optional: slight shadow */
}
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.nav-links {
    display: flex;
    gap: 15px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 5px;
    transition: 0.2s;
}

.nav-links a:hover {
    background: #555;
}

/* Hamburger */
.hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
}

.hamburger span {
    width: 28px;
    height: 3px;
    background: white;
    border-radius: 2px;
}

/* Responsive Navigation */
@media (max-width: 768px) {
    .nav-links {
        position: absolute;
        right: 0;
        top: 60px;
        width: 220px;
        display: none;
        flex-direction: column;
        background: #3b3b3b;
        border-radius: 0 0 8px 8px;
    }
    .nav-links a {
        padding: 12px 0;
        text-align: center;
    }
    .nav-links.active {
        display: flex;
    }
    .hamburger {
        display: flex;
    }
}

/* ---------------------- CALCULATOR ------------------------- */
.calculator {
    width: 350px;
    margin: 60px auto;
    padding: 20px;
    background: #e0e0e0;
    border-radius: 12px;
    box-shadow: 0px 0px 10px #0003;
}

.calculator h2 {
    text-align: center;
}

.calculator form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Dynamic input container */
#inputs {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Labels styling */
label {
    font-size: 16px;
    font-weight: bold;
}

/* Input styles */
.calculator input,
.calculator select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Button */
button {
    padding: 12px;
    font-size: 18px;
    background: #4a4a4a;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:active {
    background: #333;
    transform: scale(0.95);
}

/* Result */
#result {
    text-align: center;
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
}
</style>

</head>
<body>

<!-- ---------------------- NAVBAR ------------------------- -->
<nav class="navbar">
    <div class="logo">Area Calc</div>

    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="nav-links" id="menu">
        <a href="index.html">Home</a>
        <a href="scientific_calc.html">Scientific_Calculator</a>
        <a href="About.html">Age_Calculator</a>
        <a href="Contact.html">Binary_Calculator</a>
        <a href="file.html">LCM_Calculator</a>
        <a href="page.html">HCF_Calculator</a>
        <a href="calc.html">Quadratic_Calculator</a>
        <a href="pc.html">P&C_Calculator</a>
        <a href="matrix.html">Matrix_Calculator</a>
    </div>
</nav>

<!-- ---------------------- CALCULATOR ------------------------- -->
<div class="calculator">
    <h2>Area Calculator</h2>

    <form id="areaForm">
        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="rectangle">Rectangle</option>
            <option value="square">Square</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
        </select>

        <div id="inputs"></div>

        <button id="calculate-btn">Calculate Area</button>
    </form>

    <p id="result"></p>
</div>

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("active");
}
</script>

<script src="script8.js"></script>

</body>
</html>
