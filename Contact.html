<body>
    <div class="calculator">
        <h2>Binary Calculator</h2>
        <form>
            <label for="num1">Number 1 (Binary):</label>
            <input type="text" id="num1" required>
            <label for="operator">Operator:</label>
            <select id="operator">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <label for="num2">Number 2 (Binary):</label>
            <input type="text" id="num2" required>
            <button id="calculate-btn">Calculate</button>
        </form>
        <p id="result-binary"></p>
        <p id="result-decimal"></p>
    </div>

    <script src="script3.js"></script>
