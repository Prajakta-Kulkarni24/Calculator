 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutation and Combination Calculator</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <div class="calculator">
        <h2>Permutation and Combination Calculator</h2>
        <form>
            <label for="n">Total number of items (n):</label>
            <input type="number" id="n" required>
            <label for="r">Number of items to choose (r):</label>
            <input type="number" id="r" required>
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="permutation">Permutation</option>
                <option value="combination">Combination</option>
            </select>
            <button id="calculate-btn">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <script src="script7.js"></script>
</body>
</html>
